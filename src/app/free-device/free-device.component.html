<h3 *ngIf="freeDevices.length" class="has-text-centered">Free devices</h3>
<ng-template ngFor let-device [ngForOf]="freeDevices">
    <div class="box">
        <div class="columns">
            <div class="column">
                {{ device.vendor }}
            </div>
            <div class="column">
                <button class="button is-success is-small" (click)="addDeviceToGateway(device?._id)">Select</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template [ngIf]="!freeDevices.length">
    <div class="not-free-found">
        <h2>No Free Devices found</h2>
    </div>
</ng-template>
