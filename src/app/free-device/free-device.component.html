<h3 class="has-text-centered">Free devices</h3>
<ng-template ngFor let-device [ngForOf]="freeDevices">
    <div class="box">
        <div class="columns">
            <div class="column">
                {{ device.vendor }}
            </div>
            <div class="column">
                <button class="button is-success is-small" (click)="addDeviceToGateway(device?._id)">Select</button>
            </div>
        </div>
    </div>
</ng-template>
